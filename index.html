    <title>Wedding of Lee Jia Xuan & Teoh Yi Qi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              serif: ['"Playfair Display"', 'serif'],
              sans: ['"Lato"', 'sans-serif'],
            },
            colors: {
              'rouge': '#7F1D1D', /* Deep auspicious red */
              'gold': '#D4AF37', /* Antique gold */
              'porcelain': '#F9F7F2', /* Off-white paper texture */
              'charcoal': '#2D2D2D', /* Softer black */
            },
            backgroundImage: {
              'paper-texture': "url('https://www.transparenttextures.com/patterns/rice-paper-2.png')",
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #F9F7F2;
        color: #2D2D2D;
      }
      .font-feature-settings {
        font-feature-settings: "smcp", "c2sc";
      }
      .fade-in {
        animation: fadeIn 1.5s ease-out forwards;
        opacity: 0;
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      
      /* Decorative Border Pattern */
      .border-pattern {
        position: relative;
      }
      .border-pattern::after {
        content: '';
        position: absolute;
        top: 10px; left: 10px; right: 10px; bottom: 10px;
        border: 1px solid #D4AF37;
        pointer-events: none;
      }
    </style>
